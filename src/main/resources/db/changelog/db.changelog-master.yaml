    author: alun
    changes:
    - createSequence:
        sequenceName: hibernate_sequence
- changeSet:
    id: 2
    author: alun
    changes:
    - createTable:
        columns:
        - column:
            constraints:
              nullable: false
            name: id
            type: BIGINT
        - column:
            name: creation_time
            type: TIMESTAMP(6) WITHOUT TIME ZONE
        - column:
            name: form_data
            type: JSONB
        - column:
            name: modification_time
            type: TIMESTAMP(6) WITHOUT TIME ZONE
